<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_ignore">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Ignore request {{rec.meso}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Ignore project: {{rec.name}}?
      </div>
      <div>
        No notification will be sent to the author.
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{rec.id}}_ignore">Cancel</button>
      <button class="uk-button uk-button-primary pending_ignore_submit" data-modal="{{rec.id}}_ignore" data-url="admin/registration/ignore/{{rec.id}}">Submit</button>
    </div>
  </div>
</div>
