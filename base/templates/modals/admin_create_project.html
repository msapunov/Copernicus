<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_create">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Create project out of request {{rec.meso}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Project: {{rec.name}}
      </div>
      <div>
        This is a placeholder for any project except Cloud. Don't forget to create project by hands
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{rec.id}}_create">Cancel</button>
      <button class="uk-button uk-button-primary create_submit" data-modal="{{rec.id}}_create" data-url="admin/registration/create/{{rec.id}}">Submit</button>
    </div>
  </div>
</div>
