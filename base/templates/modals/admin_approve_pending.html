<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_approve">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Approve request {{rec.meso}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Project: {{rec.name}}
      </div>
      <div>
        Do you confirm that software requirements can be satisfied?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{rec.id}}_approve">Cancel</button>
      <button class="uk-button uk-button-primary pending_approve_submit" data-modal="{{rec.id}}_approve" data-url="admin/registration/approve/{{rec.id}}">Submit</button>
    </div>
  </div>
</div>
