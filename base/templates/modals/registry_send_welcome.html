<div class="uk-modal" aria-hidden="true" id="{{form.login}}_welcome">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Welcome message for {{form.login}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Send welcome message to {{form.fullname}}?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{form.login}}_welcome">Cancel</button>
      <button class="uk-button uk-button-primary welcome_submit" data-modal="{{form.login}}_welcome" data-url="{{ url_for('admin.admin_user_password_welcome', uid=form.id, _external=True) }}">Submit</button>
    </div>
  </div>
</div>
