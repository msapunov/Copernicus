<div class="uk-modal" aria-hidden="true" id="{{user.login}}_welcome">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Welcome message for {{user.login}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Send welcome message to user {{user.fullname}}?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{user.login}}_welcome">Cancel</button>
      <button class="uk-button uk-button-primary welcome_submit" data-modal="{{user.login}}_welcome" data-url="{{ url_for('admin.web_registry', _external=True) }}/admin/user/{{user.id}}/welcome">Submit</button>
    </div>
  </div>
</div>
