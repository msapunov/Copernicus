<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_message">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h3>Send message {{rec.login}} in project {{rec.name}}?</h3>
        </div>
        <div class="uk-margin uk-modal-content">
            <div>
                Delete user {{rec.full}} from the project {{rec.name}}? Are you sure?
            </div>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button window_hide" data-modal="{{rec.id}}_message">Cancel</button>
            <button class="uk-button uk-button-primary ignore_submit" data-modal="{{rec.id}}_message" data-url="admin/message/register/{{rec.name}}">Submit</button>
        </div>
    </div>
</div>

var title = $("<input/>").addClass("uk-width-1-1").attr({
"name": "global_title",
"type": "text",
"placeholder": "Default title"
});
var message_body = $("<textarea/>").addClass("uk-width-1-1").attr({
"rows": "4",
"name": "global_message",
"placeholder": "Message body can't be empty!"
})
var form = $("<form/>").addClass("uk-form").append(
$("<legend/>").text(win_title)
).append(
$("<div/>").addClass("uk-form-row").append(title)
).append(
$("<div/>").addClass("uk-form-row").append(message_body)
);
