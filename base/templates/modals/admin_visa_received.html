<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_received">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Visa received for {{rec.meso}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Project: {{rec.name}}
      </div>
      <div>
        Do you confirm that properly signed visa has been received?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{rec.id}}_received">Cancel</button>
      <button class="uk-button uk-button-primary received_submit" data-modal="{{rec.id}}_received" data-url="admin/registration/visa/received/{{rec.id}}">Submit</button>
    </div>
  </div>
</div>
