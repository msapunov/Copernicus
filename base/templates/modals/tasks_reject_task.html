<div class="uk-modal" aria-hidden="true" id="{{task.id}}_reject">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-margin uk-modal-content">
      <div class="uk-text-large">
          Reject task: <span class="uk-text-bold">{{task.description}}</span> ?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{task.id}}_reject">Cancel</button>
      <button class="uk-button uk-button-primary reject_submit" data-modal="{{task.id}}_reject" data-url="admin/tasks/reject/{{task.id}}">Submit</button>
    </div>
  </div>
</div>
