<div class="uk-modal" aria-hidden="true" id="{{rec.id}}_ignore">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Ignore {{ rec.action }} of {{ rec.name }}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Ignore request for {{ rec.action }} of {{ rec.name }} with additional {{ rec.hours }} CPU hours? Are you sure?
      </div>
      <div>
        No notification will be sent to anyone
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{rec.id}}_ignore">Cancel</button>
      <button class="uk-button uk-button-primary ignore_submit" data-modal="{{rec.id}}_ignore" data-url="board/ignore/{{rec.id}}">Submit</button>
    </div>
  </div>
</div>
