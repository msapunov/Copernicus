<div class="uk-modal" aria-hidden="true" id="{{ form.login}}_reset">
  <div class="uk-modal-dialog">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-header">
      <h3>Reset password for {{ form.login}}?</h3>
    </div>
    <div class="uk-margin uk-modal-content">
      <div>
        Reset password for {{ form.fullname}}?
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button window_hide" data-modal="{{ form.login}}_reset">Cancel</button>
      <button class="uk-button uk-button-primary reset_submit" data-modal="{{ form.login}}_reset" data-url="{{ url_for('admin.admin_user_reset_password', uid=form.id, _external=True) }}">Submit</button>
    </div>
  </div>
</div>
