{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/r-2.2.5/datatables.min.css"/>

    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/board.js') }}"></script>
    <style>
        .uk-table td, .uk-table th {
            border-bottom: 0px !important;
        }
        .ws {
            white-space: normal !important;
        }
        td.details-control {
            text-align:center;
            cursor: pointer;
        }
        tr.shown td.details-control {
            text-align:center;
        }
    </style>
{% endblock %}
{% block main %}

<div class="uk-width-1-1">
    <div class="uk-grid uk-margin-bottom">
        <div data-uk-button-radio class="uk-button-group uk-width-1-3">
            <button class="uk-button uk-active ext-type" data-type="">All</button>
            <button class="uk-button ext-type" data-type="extension">Extension</button>
            <button class="uk-button ext-type" data-type="renewal">Renewal</button>
            <button class="uk-button ext-type" data-type="activate">Activate</button>
            <button class="uk-button ext-type" data-type="transform">Transform</button>
        </div>
        <div data-uk-button-radio class="uk-width-1-3">
            <!--
            <div class="uk-button-dropdown" data-uk-dropdown>
                <button class="uk-button project-dump">Save As</button>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav uk-nav-dropdown">
                        <li><a class="dump_csv" href="">CSV list (.csv)</a></li>
                        <li><a class="dump_ods" href="">OpenDocument Spreadsheet (.ods)</a></li>
                        <li><a class="dump_xls" href="">Microsoft Excel 97-2003 (.xls)</a></li>
                    </ul>
                </div>
            </div>
            -->
        </div>
        <div class="uk-width-1-3 uk-form">
            <input type="text" class="uk-width-1-1" id="table_search">
        </div>
    </div>
    <table id="board" class="stripe compact" data-order='[[ 10, "desc" ]]'>
        <thead>
            <tr>
                <th></th>
                <th>Project</th>
                <th>Responsible</th>
                <th>Present</th>
                <th>Use</th>
                <th>Usage</th>
                <th>Extension</th>
                <th>Renewal</th>
                <th>Activate</th>
                <th>Transform</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Usage_number</th>
                <th>About</th>
            </tr>
        </thead>
    </table>
    <div class="uk-grid uk-margin-bottom">
        <div class="uk-width-1-2 uk-text-left" id="table_info">

        </div>
        <div class="uk-width-1-2 uk-text-right" id="table_total">

        </div>

    </div>
</div>
{% endblock %}
